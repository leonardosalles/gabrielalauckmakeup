<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Gabriela Lauck Makeup - Sorteio</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
</head>

<style>
	body {
		margin: 0;
		padding: 0;
		font-family: 'Oswald', sans-serif;
	}

	.wrapper {
		background: rgba(0,0,0,0.4);
		position: absolute;
    	width: 100%;
		height: 100%;
	}

	.data {
		width: 575px;
		margin: 0 auto;
		text-align: center;
	}
	
	img {
		display: block;
		width: 330px;
    	margin: 70px auto 40px auto;
	}

	input {
		width: 100%;
		border: 0;
		border-radius: 3px;
		height: 40px;
		font-size: 20px;
		padding: 0 15px;
		text-align: center;
		-webkit-box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.75);
		-moz-box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.75);
		box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.75);
		box-sizing: border-box;
	}
	
	hr {
		margin-bottom: 40px;
	}

	h2 {
		color: #fff;
	}

	/* BTN */
	.btn {
	  position: relative;
	  cursor: pointer;

	  display: block;
	  margin: 30px auto;
	  padding: 0;

	  overflow: hidden;

	  border-width: 0;
	  outline: none;
	  border-radius: 2px;
	  box-shadow: 0 1px 4px rgba(0, 0, 0, .6);

	  background-color: #2ecc71;
	  color: #ecf0f1;

	  transition: background-color .3s;
	}
	
	.btn:disabled {
		cursor: default;
		background: rgba(208, 99, 107, 0.5);
	}

	.btn > * {
	  position: relative;
	}

	.btn span {
	  display: block;
	  padding: 12px 24px;
	}

	

	.btn {
		background: #f26d76;
		width: 300px;
	}

	.btn:hover:not(:disabled),
	.btn:active:not(:disabled),
	.btn:focus:not(:disabled) {
		background: #d0636b;
	}
</style>

<body style="background: url(frente.jpg);background-size: cover">
	<div class="wrapper">
		<div class="data">
			<img src="logo.png" alt="">

			<hr />

			<h2>Sorteado:</h2>
			<input type="text" id="sorteado" disabled placeholder="Esperando sorteio..." class="animated">

			<button class="btn" type="button" onclick="sortear()" id="btnSortear">
				<span>SORTEAR</span>
			</button>
		</div>
	</div>
	
	<script>
		let interval = null,
			data = null;

		function gerarRandomico () {
			return Math.floor(Math.random() * data.length) + 0;	
		}

		function iniciarCarregando () {
			let inputSorteado = document.getElementById('sorteado');

			interval = setInterval(function () {
				let randomico = gerarRandomico();
				inputSorteado.value = data[randomico];
			}, 150);
		}

		function pararCarregando () {
			clearInterval(interval);
		}

		function sortear () {
			let btnSortear = document.getElementById('btnSortear');
			let inputSorteado = document.getElementById('sorteado');
			let spanBtnSortear = btnSortear.querySelector('span');

			spanBtnSortear.innerHTML = 'SORTEANDO...';
			btnSortear.setAttribute('disabled', 'disabled');

			fetch('./data.json').then(function(response) {  
				  if (response.status !== 200) {  
					console.log('Imposs√≠vel buscar os dados. Status Code: ' + response.status);  
					return;  
				  }

				  response.json().then(function(responseData) {  
					data = responseData;

					iniciarCarregando();

					setTimeout(function () {
						let randomico = gerarRandomico();
						inputSorteado.value = data[randomico];

						spanBtnSortear.innerHTML = 'PRONTO';
						btnSortear.removeAttribute('disabled');
						pararCarregando();
						inputSorteado.classList.add('tada');

						setTimeout(function () {
							inputSorteado.classList.remove('tada');
							spanBtnSortear.innerHTML = 'SORTEAR';
						}, 2000);
					}, 5000); 
				  });
			}).catch(function(err) {  
				console.log('Fetch Error :-S', err);  
		  	});
		}
	</script>
</body>
</html>
